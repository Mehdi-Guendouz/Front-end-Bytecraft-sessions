<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <section class="section-center">
        <article class="gift-info">
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="days">00</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of days -->
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">00</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of days -->
                <!-- minutes -->
                <div class="deadline-format">
                    <div>
                        <h4 class="minutes">00</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of days -->
                <!-- minutes -->
                <div class="deadline-format">
                    <div>
                        <h4 class="seconds">00</h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end of days -->
            </div>
        </article>
    </section>
    <!-- javascript -->
    <script src="main.js"></script>
</body>

</html>
